<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="https://www.youtube.com/results">
      <label for="query">Введите запрос</label>
      <input
        type="text"
        placeholder="Запрос..."
        name="search_query"
        id="query"
      />
      <button type="submit">Искать на YouTube</button>
    </form>
  </body>
</html>
