<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="#">
        <div class="inp">
          <img src="./images/message.svg" alt="иконка сообщения" />
          <label for="email">E-mail*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Введите Е-mail"
            required
          />
        </div>
        <div class="inp">
          <img src="./images/telegram.svg" alt="иконка telegram">
          <label for="telegram">Telegram</label>
          <input
            type="text"
            name="telegram"
            id="telegram"
            placeholder="Введите Telegram"
          />
        </div>
        <div class="inp">
          <img src="./images/topic.svg" alt="иконка топика">
          <label for="topic">Тема*</label>
          <select name="topic" id="topic" required>
            <option value="courses" selected>Приобретение курсов</option>
            <option value="feedback">Обратная связь</option>
          </select>
        </div>
        <div class="inp">
          <label for="comment">Комментарий</label>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="4"
            placeholder="Введите комментарий"
          ></textarea>
        </div>
        <button type="submit" class="btn">Отправить</button>
      </form>
    </main>
  </body>
</html>
